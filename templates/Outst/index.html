{% extends 'Outst/base.html' %}

{%  block body %}
    {% if object_list %}
        <h3>Following requests are available - </h3>
        <ul>
            {% for items in object_list %}
            <li><a href="{% url 'Outst:detail' items.id %}">{{ items.name }} ---- {{ items.destination }}</a>

            {% endfor %}
        </ul>
    {% else %}
        <h3>No new requests</h3>
    {% endif %}



{% endblock %}
