<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%  block title %}Outstation{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'Outst/style.css' %}" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>




</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Outstation Form</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">

                <li class="">
                    <a href="">
                        <span class="" aria-hidden="true"></span>&nbsp;

                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left"  role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right" >
            {% if request.user.is_authenticated  %}
                <li class="">
                    <a href="">
                        <span class="glyphicons glyphicons-calendar" aria-hidden="true"></span>
                        Calendar
                    </a>
                </li>
                 <li class="">
                    <a href="{% url 'Outst:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                        SignOut
                    </a>
                </li>
             {% else %}
                 <li class="">
                    <a href="{% url 'Outst:login' %}">
                        <span class="glyphicons glyphicons-calendar" aria-hidden="true"></span>
                        Calendar
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'Outst:login' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                        Login
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'Outst:register' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                        SignUp
                    </a>
                </li>
                {% endif %}


            </ul>

        </div>


    </div>
</nav>
{%  block body %}
{% endblock %}



</body>
</html>
