{% extends 'Outst/base.html' %}

{%  block body %}
    {% if object_list %}
        <h3>Your previous requests are</h3>
        <ul>
            {% for items in object_list %}

            <li><a href="">{{ items.name }} ---- {{ items.date }} ---- {{ items.mealtype }}</a>

            {% endfor %}
        </ul>
    {% else %}
        <h3>You dont have any previous requests</h3>
    {% endif %}



{% endblock %}
